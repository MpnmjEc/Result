<title>Result Page</title>
<body>
<div class="loader"></div>
<iframe src="https://script.google.com/macros/s/AKfycbwaxn3EfnmCxcggI0OCcGp_spoLgXZqSq1RPEMB_zPucrA6f37Pwhe8ciqUyw0O1wr9/exec"

width="100%"

height="100%"

allowfullscreen="true"

style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>

<script>

window.onload = function() {

document.querySelector('iframe').requestFullscreen().catch((err) => {

console.error("Error attempting to enable full-screen mode: ${err.message}");

});

};

</script>
</body>
<style>
    body{
        padding: 0;
        margin: 0;
    }
    .loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #333333;
  transition: opacity 0.75s, visibility 0.75s;
}

.loader--hidden {
  opacity: 0;
  visibility: hidden;
}

.loader::after {
  content: "";
  width: 75px;
  height: 75px;
  border: 15px solid #dddddd;
  border-top-color: #009578;
  border-radius: 50%;
  animation: loading 0.75s ease infinite;
}

@keyframes loading {
  from {
    transform: rotate(0turn);
  }
  to {
    transform: rotate(1turn);
  }
}

</style>

<script>
    window.addEventListener("load", () => {
  const loader = document.querySelector(".loader");

  loader.classList.add("loader--hidden");

  loader.addEventListener("transitionend", () => {
    document.body.removeChild(loader);
  });
});

</script>
